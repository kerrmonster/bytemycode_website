<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ page.description }}" />
        <meta name="generator" content="J E K Y L L" />
        <link rel="icon" type="image/png"  href="/assets/img/favicon.png | base_url">
        <!-- Facebook and Twitter integration -->
        <meta property="og:title" content="{{ site.title }}"/>
        <meta property="og:image" content="{{ page.image }}"/>
        <meta property="og:url" content="{{ page.url }}"/>
        <meta property="og:site_name" content="{{ site.title }}"/>
        <meta property="og:description" content="{{ page.description }}"/>
        <meta name="twitter:title" content="{{ site.title }}" />
        <meta name="twitter:image" content="{{ page.image }}" />
        <meta name="twitter:url" content="{{ page.url }}" />
        <meta name="twitter:card" content="summary_large_image" />

        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">

        <!-- Animate.css -->
        <link rel="stylesheet" href="/assets/css/animate.css">
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="/assets/css/icomoon.css">
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="/assets/css/bootstrap.css">

        <!-- Theme style  -->
        <link rel="stylesheet" href="/assets/css/story.css">

        <!-- Modernizr JS -->
        <script src="/assets/js/modernizr-2.6.2.min.js"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
            <script src="/assets/js/respond.min.js"></script>
        <![endif]-->
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-VDDCXP9B73"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
                        function gtag(){dataLayer.push(arguments);}
                        gtag('js', new Date());

                        gtag('config', 'G-VDDCXP9B73');
        </script>
    </head>
    <body>

        <div class="fh5co-loader"></div>

        <div id="page">
            <div id="fh5co-aside" style="background-image: url({{ page.image }})">
                <div class="overlay"></div>
                <nav role="navigation">
                    <ul>
                        <li><a href="./"><i class="icon-home"></i></a></li>
                    </ul>
                </nav>
                <div class="featured">
                    <h2>{{ page.bio }}</h2>
                </div>
            </div>
            <div id="fh5co-main-content">
                <div class="fh5co-post">
                    {{ content }}
                    <footer>
                        <div>
                            &copy; 2021 Graham Kerr. All Rights Reserved. Designed by <a href="http://freehtml5.co" target="_blank">FreeHTML5.co</a> Developed By <a href="https://besrourms.github.io" target="_blank">Mohamed Safouan Besrour</a>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

        <div class="gototop js-top">
            <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
        </div>

        <!-- jQuery -->
        <script src="/assets/js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script defer src="/assets/js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script defer src="/assets/js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script defer src="/assets/js/jquery.waypoints.min.js"></script>
        <!-- Stellar Parallax -->
        <script src="/assets/js/jquery.stellar.min.js"></script>
        <!-- Main -->
        <script src="/assets/js/main.js"></script>

    </body>
</html>
